name: ble_attendance_app
description: "A BLE Based Attendance App with Firebase"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.8
  
  # Firebase - Updated versions
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.2
  
  # BLE
  flutter_blue_plus: ^1.31.0
  flutter_ble_peripheral: ^1.2.5
  permission_handler: ^11.3.1
  
  # State Management (optional)
  get: ^4.6.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/